<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website</title>
    <!-- Include the Tailwind CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

<!-- Header Section (Main Tab) -->
<header class="bg-gray-800 p-4">
    <h1 class="text-3xl font-semibold">Hospital Name</h1>
</header>


<!-- Navigation Section (Main Tab) -->
<nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">Location</a></li>
            <li><a href="#" class="hover:text-gray-300">Services</a></li>
            <li><a href="pradeep.html" class="hover:text-gray-300">Doctors</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
        <a href="#" class="text-yellow-500 bg-white py-2 px-4 rounded-full hover:bg-yellow-600 hover:text-white">Book Appointment</a>
    </div>
</nav>
<section class="bg-gray-700 p-8">
    <div class="container mx-auto text-center">
        <h2 class="text-4xl font-semibold">Exact location.</h2>
        <p class="text-lg">Give us a visit!</p>
    </div>
</section>



<!-- About Us Page (Initially Hidden) -->
<div id="aboutUsPage" class="hidden">
    <!-- ... (About Us content as before) ... -->
</div>

<!-- Location Tab Content -->
<div class="container mx-auto p-8" id="locationTab">
    <h2 class="text-3xl font-semibold">Location</h2>
    <p class="mt-4">Visit us at our hospital's location:</p>
    <!-- Embed Google Map -->
    <div class="mt-4">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3548.6000180514916!2d77.95293607493132!3d27.20030544767335!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397477833178ea8f%3A0xffb34895531f0013!2sAnsshudep%20orthopaedic%20care%20center!5e0!3m2!1sen!2sin!4v1695482609663!5m2!1sen!2sin"
            width="800"
            height="600"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
    </div>
</div>

<!-- JavaScript to Toggle About Us Page Visibility -->
<script>
    // Function to toggle the About Us page visibility
    function toggleAboutUsPage() {
        var aboutUsPage = document.getElementById("aboutUsPage");
        if (aboutUsPage.style.display === "none" || aboutUsPage.style.display === "") {
            aboutUsPage.style.display = "block";
        } else {
            aboutUsPage.style.display = "none";
        }
    }
</script>
</body>
</html>
